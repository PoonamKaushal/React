<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <h1>Hello world</h1>
     <!-- using  javascript how to add a child inside a div -->
        <script>
        var tag=document.getElementById('root')
     var text=  document.createElement('h1')
     text.innerHTML='Hello world from javascript'
     var result=tag.appendChild(text)
     console.log(result);
        </script>
<!-- react cdn links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

     <!-- creating a text using react -->

     <script>
        const heading= React.createElement('h1',{},'Hello from React')  // the empty object is used here to give attributes or id or classes to the tag .
        const root= ReactDOM.createRoot(document.getElementById('root'))
        root.render(heading)
       </script>
</body>
</html>
